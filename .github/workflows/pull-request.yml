name: PR on master

on:
  pull_request:
    paths: 'libs/**'
    branches:
      - master
    types: [opened, reopened, synchronize]

jobs:
  verify:
    name: Pull request
    runs-on: ubuntu-latest

    outputs:
      nx_build_libs: ${{ steps.build.outputs.nx_build_libs }}
      nx_affected_libs: ${{ steps.affected.outputs.nx_affected_libs }}

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      # Checkout code
      - name: Checkout
        uses: actions/checkout@master
        with:
          ref: master

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn

      - name: Setup Node.js ${{ matrix.node-version }} with GitHub Package Registry
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node-version }}

      - name: Affected libs
        shell: bash
        id: affected
        run: |
          if [[ $GITHUB_BASE_REF ]]
          then
            export NX_BASE=remotes/origin/$GITHUB_BASE_REF
          else
            export NX_BASE=$(git rev-parse HEAD~1)
          fi
          node ./tools/scripts/affected.js  --base=$NX_BASE --head=$GITHUB_HEAD_REF

      - name: Linter
        run: yarn affected:lint --base=${{ github.base_ref }} --head=${{ github.head_ref }}

      - name: Test
        run: yarn affected:test --base=${{ github.base_ref }} --head=${{ github.head_ref }}

      - name: E2e
        run: yarn affected:e2e --base=${{ github.base_ref }} --head=${{ github.head_ref }}





