name: Merge on master & Publish

on:
  push:
    # paths: 'libs/**'
    branches: [master, next]
  # pull_request:
  # build only change libs folder
  # paths: 'libs/**'
  # branches:
  #   - master
  # types: [closed]

jobs:
  dependencies:
    name: Cache dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - uses: actions/cache@v1
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: node_modules # !WARN does not work if running multiple node versions, instead use https://github.com/actions/cache/blob/master/examples.md#node---yarn
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Yarn Install
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install

  lint:
    name: Linter
    runs-on: ubuntu-latest
    needs: [dependencies]
    steps:
      - uses: actions/checkout@v2
        with:
          ref: master

      - run: git fetch --no-tags --prune --depth=5 origin master

      - uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Restore dependencies from cache
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Run linting
        run: yarn affected:lint --base=origin/master~1

  test:
    name: Test applications & libraries
    runs-on: ubuntu-latest
    needs: [dependencies]
    steps:
      - uses: actions/checkout@v2
        with:
          ref: master

      - run: git fetch --no-tags --prune --depth=5 origin master

      - uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Restore dependencies from cache
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Run tests
        run: yarn affected:test --base=origin/master~1

  publish:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    name: Publish
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - uses: actions/checkout@v2
        with:
          ref: master

      - run: git fetch --no-tags --prune --depth=5 origin master

      - name: Setup Node.js with Npm Package Registry
        uses: actions/setup-node@v1
        with:
          node-version: 12
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          registry-url: 'https://registry.npmjs.org'
          always-auth: true

      - name: Restore dependencies from cache
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Run Semantic Release
        run: yarn semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Run builders Affected
        run: yarn affected:build --base=origin/master~1 --prod --with-deps

      - name: Deploy
        shell: bash
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          export AFFECTED=$(node node_modules/.bin/nx affected:libs --plain --base=origin/master~1)
          export ROOT_DIR="$PWD"
          if [[ "$AFFECTED" != "" ]]; then
            while IFS= read -r -d $' ' lib; do

              npm publish "$ROOT_DIR/dist/libs/${lib/-//}" --access=public

              wait
            done <<<"$AFFECTED "
          else
            echo "No Libraries to publish"
          fi

      - name: Setup Node.js with GitHub Package Registry
        uses: actions/setup-node@v1
        with:
          node-version: 12
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          registry-url: 'https://npm.pkg.github.com'
          scope: 'henryqrm'

      - name: Publish To GitHub Package Registry
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
        run: |
          export AFFECTED=$(node node_modules/.bin/nx affected:libs --plain --base=origin/master~1)
          export ROOT_DIR="$PWD"
          if [[ "$AFFECTED" != "" ]]; then
            while IFS= read -r -d $' ' lib; do

              npm publish "$ROOT_DIR/dist/libs/${lib/-//}"

              wait
            done <<<"$AFFECTED "
          else
            echo "No Libraries to publish"
          fi
